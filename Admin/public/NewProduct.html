    <meta charset="UTF-8" />

      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="../static/css/NewProducts.css" />
  </head>
  <body>
    <div class="container">
      <div class="navigation">
          <ul>
              <li>
                  <a href="/index.html">
                      <span class="title"><img src="../static/img/maverick_logo2.png" alt="MDS"></span>
                  </a>
              </li>
              <li>
                  <a href="./admin.html">
                      <span class="icon"><i class="fa fa-home" aria-hidden="true"></i></span>
                      <span class="title">Dashboard</span>
                  </a>
              </li>
              <li>
                  <a href="#">
                      <span class="icon"><i class="fa fa-users" aria-hidden="true"></i></span>
                      <span class="title">Users</span>
                  </a>
              </li>
              <li>
                  <a href="#">
                      <span class="icon"><i class="fa fa-comments" aria-hidden="true"></i></span>
                      <span class="title">Reviews</span>
                  </a>
              </li>
              <li>
                  <a href="./products.html">
                      <span class="icon"><i class="fa fa-product-hunt" aria-hidden="true"></i></span>
                      <span class="title">Products</span>
                  </a>
              </li>
              <li>
                  <a href="#">
                      <span class="icon"><i class="fa fa-credit-card" aria-hidden="true"></i></span>
                      <span class="title">Orders</span>
                  </a>
              </li>
              <li>
                  <a href="#">
                      <span class="icon"><i class="fa fa-cog" aria-hidden="true"></i></span>
                      <span class="title">Settings</span>
                  </a>
              </li>
              <!-- <li>
                  <a href="#">
                      <span class="icon"><i class="fa fa-lock" aria-hidden="true"></i></span>
                      <span class="title">Password</span>
                  </a>
              </li> -->
              <li>
                  <a href="#">
                      <span class="icon"><i class="fa fa-sign-out" aria-hidden="true"></i></span>
                      <span class="title">Sign Out</span>
                  </a>
              </li>
          </ul>
      </div>

      <div class="main">
          <div class="topbar">
              <div class="toggle" onclick="toggleMenu();"></div>
              <div class="search">
                  <label for="">
                      <input type="text" placeholder="Search">
                      <i class="fa fa-search" aria-hidden="true"></i>
                  </label>
              </div>
              <div class="user">
                  <img src="../static/img/ray.jpg" alt="admin">
              </div>
          </div>


        <section class="title-section">
          <h1 class="title">New Product</h1>
          <hr />
        </section>
        <section class="first-section">
          <form onsubmit="getDetails()">
            <label for="file-input" class="product"
              >Image
              <div class="image-input-container">
                <!-- <i
                  class="fa fa-upload"
                  style="font-size: 36px; cursor: pointer"
                ></i> -->
                <input accept="image/*" type="file" id="file-input" />
              </div>
            </label>
            <label for="Name" class="product">Name</label>
            <input
              type="text"
              id="name-form"
              name="name"
              class="form-product"
            />
            <div class="stock-container">
              <!-- opening tag for stock container -->
              <div class="stock-available-container">
                <label for="stock" class="product">Stock Availability</label>
                <select id="stock-available" name="stock" class="form-product">
                  <option value="Out Of Stock">Out Of Stock</option>
                  <option value="Available">Available</option>
                </select>
              </div>
              <!-- ending tag for stock container -->
              <div class="stock-amount-container">
                <label for="Stock" class="product"
                  >Stock Amount Available</label
                >
                <input
                  type="text"
                  id="stock-form"
                  name="name"
                  class="form-product"
                />
              </div>
            </div>
            <label for="Name" class="product">Price</label>
            <input
              type="text"
              id="price-form"
              name="name"
              class="form-product"
            />
            <div class="category-container">
              <div class="main-category">
                <label for="product-category" class="product">Category</label>
                <select id="product-category" name="product-category" class="form-product">
                  <option id="laptop" value="Laptop">Laptop</option>
                  <option id="consoles" value="Consoles">Consoles</option>
                  <option id="watches" value="Watches">Watches</option>
                  <option id="Smartphones" value="Smartphones">Smartphones</option>
                  <option id="accessories" value="Accessories">
                    Accessories
                  </option>
                </select>
              </div>
              <div class="sub-category" id="sub-category">
                <label for="Name" class="product">Sub Category</label>
                <select id="form-product1" name="country" class="form-product1">
                  <option value="dell">Dell</option>
                  <option value="hp">HP</option>
                  <option value="Apple">Apple</option>
                </select>
              </div>
              <div class="sub-category1" id="sub-category1">
                <label for="Name" class="product">Sub Category</label>
                <select id="form-product2" name="country" class="form-product1">
                  <option value="playstation">Playstation</option>
                  <option value="xbox">Xbox</option>
                  <option value="nintendo">Nintendo</option>
                </select>
              </div>
              <div class="sub-category2" id="sub-category2">
                <label for="Name" class="product">Sub Category</label>
                <select id="form-product3" name="country" class="form-product1">
                  <option value="Apple">Apple</option>
                  <option value="Huawei">Huawei</option>
                  <option value="Samsung">Samsung</option>
                </select>
              </div>
              <div class="sub-category3" id="sub-category3">
                <label for="Name" class="product">Sub Category</label>
                <select id="form-product4" name="country" class="form-product">
                  <option value="powerbanks">PowerBanks</option>
                  <option value="speakers">Speakers</option>
                </select>
              </div>
              <div class="sub-category4" id="sub-category4">
                <label for="Smartphones" class="product">Sub Category</label>
                <select id="form-product5" name="country" class="form-product">
                 <option value="Apple">Apple</option>
                  <option value="Huawei">Xiaomi</option>
                  <option value="Samsung">Samsung</option>
                </select>
              </div>
            </div>

            <label for="description" class="product">Description</label>
            <textarea
              id="description"
              name="description"
              class="form-product"
              cols="20"
              rows="9"
            ></textarea>
            <!-- <input
              type="button"
              value="Create"
              class="create-btn"
              onclick="getDetails()"
            /> -->
            <button type="submit" class="create-btn" style="cursor: pointer;">Create</button>
            <!-- for storing -->
            <input
              type="text"
              id="store-form"
              name="name"
              class="form-product"
              style="display: none"
            />
          </form>
        </section>
        <table class="display"></table>
      </div>
    </div>
    <script src="../static/js/admin.js"></script>
    <script src="../static/js/NewProduct.js"></script>
    </body>
</html>
