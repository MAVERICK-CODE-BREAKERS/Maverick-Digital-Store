                <li>
                    <a href="#">
                        <span class="icon"><i class="fa fa-comments" aria-hidden="true"></i></span>

        <div class="main">
            <div class="topbar">
                <div class="toggle" onclick="toggleMenu();"></div>
                <div class="search">
                    <label for="">
                        <input type="text" placeholder="Search">

                    </label>
                </div>
                <div class="user">
                    <img src="../static/img/ray.jpg" alt="admin">
                </div>
            </div>
            
        <!-- opening of first-section container -->
        <section class="first-section">
          <div class="top-content">
            <h1 class="title">Products</h1>
            <div class="button-container">
              <a href="./NewProduct.html"><button type="button" class="add-product">
                <i class="fa fa-plus"></i>Add Product
              </button></a>
            </div>
          </div>
          <hr class="line" />
         <!-- opening container of Table -->
         <div style="overflow-x: auto">
          <table>
            <tr class="heading">
              <th>S/N</th>
              <th>Image</th>
              <th>Name</th>
              <th>Description</th>
              <th>Product</th>
              <th>Sub-Category</th>
              <th>Price</th>
              <th>Stock </th>
              <th>Status</th>
              <th>action</th>
            </tr>
            <tbody class="table-body"></tbody>
          </table>
          <div id="myModal" class="modal">
            <div class="modal-content">
              <p>Are You Sure You Want To Delete?</p>
              <button type="button" class="yes" id="yes">Yes</button>
              <button type="button" class="no" id="no">No</button>
